<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="devchallenges.png" />

  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />

  <!-- Bootrstrap CSS Stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet" />

  <!-- Personal CSS Stylesheets -->
  <link rel="stylesheet" href="./style.css" />

  <!-- Bootstrap Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"
    defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"
    defer></script>

  <!-- Google Jquery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>

  <!-- Personal CSS Stylesheets -->
  <link rel="stylesheet" href="./style.css" />

  <!-- JS scripts -->
  <script src="./index.js" defer></script>

  <title>Checkout Page - devChallenges</title>
</head>

<body>
  <h1 class="py-3 pt-md-5">Checkout</h1>

  <div class="grey-box">
    <div class="d-flex my-3">
      <img src="./photo1.png" alt="photo of vintage backbag">
      <div class="d-flex flex-column">
        <p class="product">Vintage Backbag</p>
        <p class=" price vintage">54.99 </p>

        <div class="amount-container d-flex flex-row justify-content-between">
          <button type="button" class="minus numerator">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="16" fill="#828282" class="bi bi-dash"
              viewBox="1 1 18 16">
              <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z" />
            </svg>
          </button>

          <p class="productAmount bagAmount">1</p>

          <button type="button" class="plus numerator">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="16" fill="#828282" class="bi bi-plus-lg"
              viewBox="1 1 18 16">
              <path fill-rule="evenodd"
                d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="d-flex mt-4 mb-5">
      <img src="./photo2.png" alt="photo of levi shoes">
      <div class="d-flex flex-column">
        <p class="product">Levi Shoes</p>
        <p class="price levi">74.99</p>

        <div class="amount-container d-flex flex-row justify-content-between">
          <button type="button" class="minus numerator">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="16" fill="#828282" class="bi bi-dash"
              viewBox="1 1 18 16">
              <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z" />
            </svg>
          </button>

          <p class="productAmount shoesAmount">1</p>

          <button type="button" class="plus numerator">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="16" fill="#828282" class="bi bi-plus-lg"
              viewBox="1 1 18 16">
              <path fill-rule="evenodd"
                d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="pricing mt-5">
      <div class="d-flex flex-row justify-content-between ">
        <p>Shipping</p>
        <p id="shipping">19</p>

      </div>
      <div class="d-flex flex-row justify-content-between ">
        <p>Total</p>
        <p id="totalPrice">149.98</p>
      </div>
    </div>
  </div>

  <section class="my-5">

    <h2>Contact Information</h2>
    <form action="" class="needs-validation" novalidate>
      <div class="my-1">
        <p>E-mail</p>
        <label class="inputIcon email">
          <input class="form-control" type="email" name="E-mail" placeholder="Enter your email..." required>
          <div class="valid-feedback">
            Looks good!
          </div>
          <div class="invalid-feedback">
            Please provide an email address.
          </div>
        </label>

      </div>

      <div class="my-2">
        <p>Phone</p>
        <label class="inputIcon phone">
          <input class="form-control" type="tel" name="Phone" placeholder="Enter your phone..." required>
          <div class="valid-feedback">
            Looks good!
          </div>
          <div class="invalid-feedback">
            Please provide a phone number.
          </div>
        </label>

      </div>

      <h2 class="mt-4 mt-md-5">Shipping Address</h2>
      <div class="my-1">
        <p>Full Name</p>
        <label class="inputIcon fname">
          <input class="form-control" type="text" name="fname" value="Rodney Cotton" required>
          <div class="valid-feedback">
            Looks good!
          </div>
          <div class="invalid-feedback">
            Please provide your full name.
          </div>
        </label>

      </div>

      <div class="my-2">
        <p>Address</p>
        <label class="inputIcon address">
          <input type="text" name="address" placeholder="Your address.." required>
          <div class="valid-feedback">
            Looks good!
          </div>
          <div class="invalid-feedback">
            Please provide a valid address.
          </div>
        </label>

      </div>

      <div class="my-2">
        <p>City</p>
        <label class="inputIcon city">
          <input class="form-control" type="text" name="city" placeholder="Your city.." required>
          <div class="valid-feedback">
            Looks good!
          </div>
          <div class="invalid-feedback">
            Please provide a valid city.
          </div>
        </label>

      </div>

      <div class="my-2">
        <div class="row gx-3">
          <div class="col-6">
            <p>Country</p>
            <label class="inputIcon country">
              <select class="form-select" name="country" required>
                <option value="" selected disabled>Your Country..</option>
                <option value="canada">Canada</option>
                <option value="united-states">United States</option>
                <option value="mexico">Mexico</option>
              </select>
              <div class="valid-feedback">
                Looks good!
              </div>
              <div class="invalid-feedback">
                Please provide a valid country.
              </div>
            </label>

          </div>
          <div class="col-6">
            <p>Postal Code</p>
            <label class="inputIcon zipCode">
              <input class="form-control" type="text" name="zipCode" placeholder="Your postal code.." required>
              <div class="valid-feedback">
                Looks good!
              </div>
              <div class="invalid-feedback">
                Please provide a zip.
              </div>
            </label>

          </div>

        </div>
      </div>

      <div class="my-3">
        <input type="checkbox" name="saveInfo" id="saveInfo">
        <label for="saveInfo">Save this information for next time</label>
      </div>

      <div class="text-end my-4">
        <button class="btn btn-lg" type="submit">Continue</button>
      </div>

    </form>
  </section>

  <footer>
    <p>
      created by
      <a class="footer-link" href="https://Github.com/dsierra210" target="_blank"
        rel="noopener noreferrer">dsierra210</a>
      -
      <a class="footer-link" href="https://devchallenges.io" target="_blank"
        rel="noopener noreferrer">devChallenges.io</a>
    </p>
  </footer>

</body>

</html>
